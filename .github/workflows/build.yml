name: Build VPN Clients (Win32)

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:   # позволяет запускать вручную

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Retarget IPSharkk to Windows 10 SDK
        run: |
          sed -i 's#<WindowsTargetPlatformVersion>8.1</WindowsTargetPlatformVersion>#<WindowsTargetPlatformVersion>10.0</WindowsTargetPlatformVersion>#' IPSharkk.vcxproj

      - name: Retarget TuxlerProxy to Windows 10 SDK
        run: |
          sed -i 's#<WindowsTargetPlatformVersion>8.1</WindowsTargetPlatformVersion>#<WindowsTargetPlatformVersion>10.0</WindowsTargetPlatformVersion>#' TuxlerProxy.vcxproj

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build IPSharkk (x86)
        run: msbuild IPSharkk.sln /p:Configuration=Release /p:Platform=Win32

      - name: Build TuxlerProxy (x86)
        run: msbuild TuxlerProxy.sln /p:Configuration=Release /p:Platform=Win32

      - name: Upload EXE artifacts
        uses: actions/upload-artifact@v4
        with:
          name: VPNClients
          path: |
            Release/*.exe
            x86/Release/*.exe
