name: Build VPN Clients (Win32)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Qt 5.12.12
        id: qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '5.12.12'
          host: 'windows'
          target: 'desktop'
          arch: 'win32_msvc2017'

      - name: Set QTDIR environment variable
        run: echo "QTDIR=${{ steps.qt.outputs.qt_dir }}\.." | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Add Qt bin to PATH
        run: echo "${{ steps.qt.outputs.qt_dir }}\..\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build IPSharkk (x86)
        run: msbuild IPSharkk.sln /p:Configuration=Release /p:Platform=Win32

      - name: Build TuxlerProxy (x86)
        run: msbuild TuxlerProxy.sln /p:Configuration=Release /p:Platform=Win32

      - name: Upload EXE artifacts
        uses: actions/upload-artifact@v4
        with:
          name: VPNClients
          path: |
            Release/*.exe
            x86/Release/*.exe
